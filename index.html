<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.css" />
	<script src="jquery/jquery-1.11.2.min.js"></script>
	<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body id="page_body">
	<section data-role="page" id="pgLogin"><div data-role="header">
	<h1>Sign In</h1>
</div>
<div data-role="content">
	<form>
		<label for="username">Username</label>
		<input type="text" name="username" id="username" />
		<label for="password">Password</label>
		<input type="password" name="password" id="password" />
	</form>
	<a class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action" id="btn" href="#pgMenu" data-transition="slide">Login</a>
	<a class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action" id="btn" href="#pgRegister" data-transition="slide">Sign Up</a>
</div></section><section data-role="page" id="pgRegister"><div data-role="header">
	<h1>Sign Up</h1>
</div>
<div data-role="content">
	<form>

		<label for="username">Name</label>
		<input type="text" name="username" id="username" />

		<label for="username">SurName</label>
		<input type="text" name="surname" id="surname" />
         
                <label for="username">Age</label>
		<input type="text" name="age" id="age" />

		<label for="username">Work number</label>
		<input type="number" name="worknumber" id="worknumber" />
		
                <label for="username">Mobile Number</label>
		<input type="number" name="mobilenumber" id="mobilenumber" />
		
		<label for="username">Job Status</label>
		<input type="text" name="jobstatus" id="jobstatus" />

                <label for="password">Password</label>
		<input type="password" name="password" id="password" />
		
		<label for="password">Re Type Password</label> 
		<input type="password" name="password" id="password" /> 

	
	</form>
</div>
</section><section data-role="page" id="pgMenu"><div data-role="header">
	<h1>CDU Tech Support</h1>
</div>
<div data-role="content">
	<a class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action" href="#pgMain" data-transition="slide">New Job</a>
	<a class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action" href="#pgMain" data-transition="slide">Review Jobs</a>
</div></section><section data-role="page" id="pgMain"><div data-role="header">
		<h1>CDU Tech Support</h1>
</div>
<div data-role="tabs">
	<div data-role="navbar">
		<ul>
			<li><a href="#tabOverview" data-theme="a" data-ajax="false">Overview</a></li>
			<li><a href="#tabCreate" data-theme="a" data-ajax="false">Create</a></li>
		</ul>
	</div>
	<div id="tabOverview" class="ui-content">
		<div data-role="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#tabOverviewActive">Active</a></li>
					<li><a href="#tabOverviewCompleted">Completed</a></li>
				</ul>
			</div>
			<div id="tabOverviewActive" class="ui-content">
				<table data-role="table" id="tblActive" data-filter="true">
					<thead>
						<tr>
							<th>Asset</th>
							<th data-priority="1">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1234</td>
							<td>abcdefgh</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="tabOverviewCompleted" class="ui-content">
				<table data-role="table" id="tblCompleted" data-filter="true">
					<thead>
						<tr>
							<th>Asset</th>
							<th data-priority="1">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>12351</td>
							<td>abcdefgh</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="tabCreate" class="ui-content">
		<form>
			<label for="txtJobName">Job Name</label>
			<input data-clear-btn="true" name="txtJobName" id="txtJobName" value="" type="text" />
			
			<label for="fsBuilding">Building</label>
			<fieldset data-role="controlgroup" data-type="horizontal" name="fsBuilding" id="fsBuilding">
				<select name="selBuilding" id="selBuilding" data-select="range" data-select-min="1" data-select-max="12">
				</select>
				<select name="selRoom" id="selRoom" data-select="range" data-select-min="1" data-select-max="23">
				</select>
			</fieldset>
			
			<label for="txtLocation">Location</label>
			<input data-clear-btn="true" name="txtLocation" id="txtLocation" value="" type="text" />
			
			<label for="dtTime">Time</label>
			<input data-clear-btn="true" name="dtTime" id="dtTime" value="" type="datetime" />
			
			<label for="rngEquipment">Number of Equipment</label>
			<input name="rngEquipment" id="rngEquipment" min="1" max="20" value="1" type="range" />
			
			<label for="txtSpecification">Specification</label>
			<textarea name="txtSpecification" id="txtSpecification"></textarea>
		</form>
	</div>
</div>
</section></body>
</html>
